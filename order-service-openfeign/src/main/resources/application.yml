spring:
  profiles:
    active: open-feign-order
---
server:
  port: 8081

spring:
  profiles: open-feign-order
  application:
    name: order-service

eureka:
  instance:
    instance-id: ${spring.profiles}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka1.com:7001/eureka,http://eureka2.com:7002/eureka,http://eureka3.com:7003/eureka

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000

logging:
  level:
    com.njoy.springcloud.service.OrderService: debug
